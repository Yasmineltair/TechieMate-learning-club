<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width", initial-scale="1.0" />
        <title> {{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
        <!-- font awesome -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}" />
        {% if custom_css %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/' + custom_css + '.css') }}" />
        {% endif %}
    </head>
    <body>
        <!-- start header -->
        <div class="header" id="header">
            <div class="container">
                <a href="#" class="logo">
                    <img decoding="async" src="../static/images/logo3.png" alt="" /> 
                </a>
                <nav>
                    <ul class="main-nav">
                        <li><a class="active" href="{{ url_for('home') }}">Home</a></li>
                        <li><a href="{{ url_for('get_all_roadmaps') }}">Roadmaps</a></li>
                        <li><a href="{{ url_for('messages') }}">Messages</a></li>
                        <li><a href="{{ url_for('community') }}">Community</a></li>
                        <li><a href="{{ url_for('about') }}">About</a></li>
                        <li><a href="{{ url_for('contact_us') }}">Contact us</a></li>
                    </ul>
                    <div class="buttons">
                        <button class="sign-up">
                            <a href="{{ url_for('create_user') }}">Sign up</a>
                        </button>
                        <button class="login">
                            <a href="{{ url_for('login') }}">login</a>
                        </button>
                    </div>
                </nav>
            </div>
        </div>
        <!-- end header -->
        {% block body %}

        {% endblock %}
    </body>
</html>
